name: Auto Build Filter

on:
  push:
    paths:
      - 'filters/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytz

      - name: Run build script
        run: python scripts/build.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add filter.txt filter_zen.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update filters [skip ci]" && git push)
