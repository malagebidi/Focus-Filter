name: Auto Build Filter

on:
  push:
    paths:
      - 'filters/**'   # 只有当 filters 目录变动时才触发
      - 'scripts/**'
  workflow_dispatch:   # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pytz

      - name: Run build script
        run: python scripts/build.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add filter.txt
          # 只有当 filter.txt 真的发生变化时才 commit，避免空提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update filter.txt [skip ci]" && git push)
